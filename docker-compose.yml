services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    volumes:
      - static-volume:/app/static
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-django_db}

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-django_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - db-volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    build:
      context: ./nginx
    ports:
      - "${HOST_BIND_IP:-127.0.0.1}:${HOST_PORT:-50080}:80"
    volumes:
      - static-volume:/app/static
    depends_on:
      - web
    restart: unless-stopped

volumes:
  static-volume:
    external: false
    name: ${PROJECT_NAME}-static-volume
  db-volume:
    external: false
    name: ${COMPOSE_PROJECT_NAME}-db-volume
